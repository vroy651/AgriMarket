{% extends "base.html" %}

{% block content %}
    <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow">
        <h1 class="text-2xl font-semibold mb-4">Delete Product</h1>
        <p class="text-gray-700 mb-4">Are you sure you want to delete "{{ product.name }}"?</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="flex justify-end">
                <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                    Delete
                </button>
                 <a href="{% url 'marketplace:product_detail' slug=product.slug %}" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 ml-2">Cancel</a>
             </div>
        </form>
    </div>
{% endblock %}
