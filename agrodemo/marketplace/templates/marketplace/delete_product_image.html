{% extends "base.html" %}

{% block content %}
    <div class="container py-5">
         <div class="row justify-content-center">
              <div class="col-md-6">
                   <div class="card shadow">
                          <div class="card-header bg-warning text-white">
                               <h2 class="card-title">Delete Product Image</h2>
                          </div>
                      <div class="card-body">
                         <p class="card-text">Are you sure you want to delete this image?</p>
                        <img src="{{ image.image.url }}" alt="Product Image" class="img-fluid mb-3">
                        <div class="d-flex justify-content-end">
                           <form method="post">
                              {% csrf_token %}
                              <button type="submit" class="btn btn-sm btn-danger">Yes, Delete</button>
                           <a href="{% url 'marketplace:edit_product' slug=product.slug %}" class="btn btn-sm btn-secondary ml-2">Cancel</a>
                          </form>
                       </div>
                       </div>
                  </div>
              </div>
          </div>
     </div>
{% endblock %}
